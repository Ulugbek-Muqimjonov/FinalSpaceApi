<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Final Space API</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__top">
                <h1 class="site-header__title">Final Space API</h1>
            </div>
            <div class="site-header__bottom">
                <div class="site-header__btn-list">
                    <button class="site-header-btn js-btn-character">Character</button>
                    <button class="site-header-btn js-btn-episode">Episode</button>
                    <button class="site-header-btn js-btn-location">Location</button>
                    <button class="site-header-btn js-btn-quote">Quote</button>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="site-main__hero">
            <div class="container">
                <div class="hero__wrap">
                    <form class="hero__form d-flex align-items-center">
                        <input class="hero__form-inp form-control " type="search" name="user_search" placeholder="Search..." aria-label="enter your Searched item" required>
                        <!-- <button class="hero__form-btn btn btn-success">search</button>  -->
                    </form>
                    <ul class="hero__wrap-list">
                        <template class="hero__wrap-temp">
                            <li class="hero__wrap-item">
                                <img class="hero__item-img" src="https://picsum.photos/id/1/200/300" alt="">
                                <strong class="hero__item-title">sss</strong>
                                <div class="hero__item-innerdiv">
                                    <span class="hero__item-auther">auther</span>
                                    <span class="hero__item-director">Director</span>
                                    <span class="hero__item-airdate"> air date</span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">

    </footer>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold m-auto" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <template class="modal-temp">
                        <ul class="modal-list">
                            <li class="modal-item js-species"></li>
                            <li class="modal-item js-status"></li>
                            <li class="modal-item js-gender"></li>
                            <li class="modal-item js-hair"></li>
                            <li class="modal-item js-origin"></li>
                        </ul>
                    </template>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
